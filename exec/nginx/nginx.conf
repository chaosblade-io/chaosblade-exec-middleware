 worker_processes                          1;
 pid                                       logs/nginx.pid;

events {
    worker_connections                     1024;
}

http {
    include                                mime.types;
    default_type                           application/octet-stream;
    sendfile                               on;
    keepalive_timeout                      65;

    server {
        listen                             80;
        server_name                        localhost;

        location = / {
            proxy_pass                     https://www.tmall.com/;
        }
    }
}
